name: Deploy Severless

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    paths:
      - 'serverless/**'
      - .github/workflows/serverless.yml
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy serverless
    steps:
      - uses: actions/checkout@v3
      - name: serverless deploy
        uses: serverless/github-action@v3.1
        with:
          args: -c "cd serverless && serverless plugin install --name serverless-cloudflare-workers && serverless deploy"
          entrypoint: /bin/sh        
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}